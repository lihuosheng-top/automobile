<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 屏幕适配 -->
    <script src="__STATIC__/index/js/adaptation.js"></script>
    <link rel="stylesheet" href="__STATIC__/index/css/common.css">
    <title>添加银行卡</title>
    <style>
        html, body, .wrapper{
            background-color: #f2f2f2;
        }
        .header{
            position: relative;
            width: 100%;
            height: .88rem;
            background-color: #fff;
            margin-bottom: .3rem;
        }
        .header h3{
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: .88rem;
            font-size: .36rem;
            color: #333;
            font-weight: normal;
        }
        .header .icon-back{
            position: absolute;
            left: .2rem;
            top: 50%;
            width: .25rem;
            height: .43rem;
            margin-top: -.22rem;
            background-position: -.5rem -.5rem;
        }
        .save-tips{
            padding-left: .3rem;
            font-size: .26rem;
            color: #999;
        }
        .card-num-div{
            background-color: #fff;
            height: 1rem;
            padding-left: .3rem;
            line-height: 1rem;
            margin-bottom: 1.5rem;
        }
        .card-num-div span{
            margin-right: .2rem;
        }
        .card-num-div input{
            outline: none;
            height: 100%;
            font-size: .3rem;
            width: 5rem;
        }
        .bank-card-next{
            display: block;
            width: 94%;
            margin: 0 auto;
            border: 0;
            height: .8rem;
            background-color: #3169f6;
            border-radius: .15rem;
            color: #fff;
            font-size: .3rem;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="my_message" class="spr icon-back"></a>
            <h3>添加银行卡</h3>
        </header>
        <p class="save-tips">为保证您的资金安全，请绑定账户本人的银行卡</p>
        <div class="card-num-div">
            <span>卡号</span>
            <input type="number" placeholder="请输入银行卡号">
        </div>
        <button class="bank-card-next">下一步</button>
    </div>


    <script src="__STATIC__/index/js/plugin/jquery.js"></script>
    <script src="__STATIC__/index/js/plugin/layer.js"></script>
    <script>
        $('.bank-card-next').click(function(){
            location.href = 'wallet_verification';
        })
    </script>
</body>
</html>
