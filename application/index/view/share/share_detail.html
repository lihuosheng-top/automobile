<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="__STATIC__/index/css/aui.css" />    
    <style>
        a,b,body,div,dl,dt,h1,h2,h3,h4,h5,i,img,input,li,ol,option,p,pre,select,table,td,textarea,tr,ul{
            margin:0;padding:0
        }
        article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{
            display:block
        }
        img,input{
            border:0;outline:none
        }
        ul{
            list-style:none
        }
        a:hover,a:link,a:visited{
            text-decoration:none
        }
        .clear{
            clear:both
        }
        i{
            font-style:normal
        }
        img{vertical-align:middle}
        *{
            -webkit-sizing:border-box;box-sizing:border-box
        }
        html{
            font-size:20px;background:#fafafa
        }
        body, html{
            overflow-x: hidden;
        }
        body{
            position: relative;
            max-width: 640px;
            min-width: 320px;
            margin: 0 auto;
            font-size: 14px;
            color: #666;
        }
        /* wrapper */
        .wrapper{
            width: 100%;
            height: 100vh;
            background-color: #fafafa;
        }
        /* 评论区 */
        .list_box section{
            margin-bottom: 8px;
            padding: 15px 15px 0;
            background-color: #fff;
            font-size: 14px;
            color: #333;
        }
        .list_view .user_box{
            height: 42px;
        }
        .list_view .user_img{
            float: left;
            margin-right: 10px;
        }
        .list_view .user_img img{
            width: 42px;
            height: 42px;
            border-radius: 50%;
            overflow: hidden;
        }
        .list_view .user_msg{
            height: 42px;
        }
        .list_view .user_msg .user_name{
            font-size: 14px;
            color: #333;
        }
        .list_view .user_msg .user_name span{
            vertical-align: middle;
        }
        .list_view .user_msg .product_label{
            display: inline-block;
            padding: 0 5px;
            background-color: #ffebe7;
            font-size: 10px;
            color: #fe6546;
            border-radius: 25px;
        }
        .comment_box{
            margin: 13px 0 10px;
            line-height: 24px;
            color: #7f7f7f;
        }
        .list_footer{
            position: relative;
            padding: 14px 0;
            color: #666;
            border-top: 1px solid #f2f2f2;
        }
        .list_footer .operation{
            position: absolute;
            top: 50%;
            right: 0;
            font-size: 0;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
        }
        .list_footer .operation a{
            display: inline-block;
            width: 62px;
            height: 28px;
            line-height: 28px;
            margin-left: 10px;
            text-align: center;
            border-radius: 14px;
            font-size: 12px;
            border: 1px solid #cecece;
            color: #999;
        }
        .comment_box{
            background-color: #fff;
        }
        .comment_box .comment_title{
            padding: 10px 15px;
            font-size: 18px;
            border-bottom: 1px solid #f8f8f8;
        }
        .comment_box .comment_content .no_comment{
            padding: 30px;
            color: #7f7f7f;
            text-align: center;
        }
        .comment_input{
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
        }
        .comment_input ul{
            display: flex;
            display: -webkit-flex;
            padding: 6px 15px;
        }
        .comment_input ul li:nth-of-type(1){
            flex:1;
        }
        .comment_input ul li input{
            width: 100%;
            height: 31px;
            padding: 0 10px;
            background-color: #eee;
            border-radius: 16px;
        }
        .comment_input ul li a{
            display: block;
            width: 64px;
            height: 31px;
            line-height: 31px;
            margin-left: 10px;
            text-align: center;
            color: #fff;
            background-color: #fe6547;
            border-radius: 15px;
        }
        .comment_input ul li a.disabled{
            background-color: #f3c4c8;
        }
    </style>
</head>

    <!--获取晒单评价对应的图片的信息-->
    <script>
        function get_valuation_imagse() {
            $.ajax({
                type:'POST',
                url:'{:url("index/Share/get_evalution_imgs")}',
                data:{},
                dataType: 'json',
                success: function(data){
                    console.log(data);
                    if(data != null){
                        var len = data.data.length;
                        $('.img_box').html('');
                        for(var i = 0; i < len; i++){
                            $('.img_box').append('<img src="__UPLOAD__/'+data.data[i].images+'" style="width:30%;height:30%;margin: 10px 5px 10px;">')
                        }
                    }
                },
                error:function(data) {
                    console.log("失败了");
                },
            });
        }
        get_valuation_imagse();
    </script>
