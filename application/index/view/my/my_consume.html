<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 屏幕适配 -->
    <script src="__STATIC__/index/js/adaptation.js"></script>
    <link rel="stylesheet" href="__STATIC__/index/css/common.css">
    <title>我的消费</title>
    <style>
        html, body, .wrapper{
            background-color: #f2f2f2;
        }
        .header{
            position: relative;
            width: 100%;
            height: .88rem;
            background-color: #fff;
        }
        .header h3{
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: .88rem;
            font-size: .36rem;
            color: #333;
            font-weight: normal;
        }
        .header .icon-back{
            position: absolute;
            left: .2rem;
            top: 50%;
            width: .25rem;
            height: .43rem;
            margin-top: -.22rem;
            background-position: -.5rem -.5rem;
        }
        .search-box{
            background-color: #fff;
            position: relative;
        }
        .search-box input{
            width: 75%;
            height: .8rem;
            background-color: rgba(0, 0, 0, .08);
            border-radius: .4rem;
            padding-left: .6rem;
            box-sizing: border-box;
            outline: none;
            margin: .2rem;
        }
        .search-box .icon-search{
            position: absolute;
            left: .35rem;
            top: 50%;
            width: .32rem;
            height: .33rem;
            margin-top: -.17rem;
            background-position: 0 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="my_message" class="spr icon-back"></a>
            <h3>我的消费</h3>
        </header>
        <div class="search-box">
            <i class="spr icon-search"></i>
            <input type="text" placeholder="输入账单相关信息">
        </div>
    </div>

    <script src="__STATIC__/index/js/plugin/jquery.js"></script>
    <script src="__STATIC__/index/js/plugin/layer.js"></script>
</body>
</html>
