<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 屏幕适配 -->
    <script src="__STATIC__/index/js/adaptation.js"></script>
    <link rel="stylesheet" href="__STATIC__/index/css/common.css">
    <link rel="stylesheet" href="__STATIC__/index/css/my/setting.css">
    <title>设置</title>
</head>
<body>
    <div class="wrapper" style="display:block;">
        <header class="header">
            <a href="my_index" class="spr icon-back"></a>
            <h3>设置</h3>
        </header>
        <div class="list-box">
            <ul class="list-ul">
                <li class="list-li">
                    <span>通知设置</span>
                    <div class="switch-box">
                        <input type="checkbox" class="switch_checkbox" id="switch_checkbox">
                        <label for="switch_checkbox" class="switch_label">
                            <span class="switch_circle"></span>
                        </label>
                    </div>
                </li>
                <li class="list-li clearing-li">
                    <span>清除缓存</span>
                    <a href="javascript:;" class="spr icon-more clearing"></a>
                </li>
                <li class="list-li reset-password-li">
                    <span>修改登录密码</span>
                    <a href="javascript:;" class="spr icon-more reset-password"></a>
                </li>
                <li class="list-li reset-payment-li">
                    <span>修改支付密码</span>
                    <a href="javascript:;" class="spr icon-more reset-payment"></a>
                </li>
                <li class="list-li change-role-li">
                    <span>选择角色</span>
                    <a href="javascript:;" class="spr icon-more change-role"></a>
                </li>
            </ul>
        </div>
        <button class="exit">退出登录</button>
    </div> 
    <!-- 修改登录密码 -->
    <div class="reset-pwd-pop" style="display:none;">
        <header class="reset-pwd-header">
            <a href="javascript:;" class="spr reset-pwd-back"></a>
            <h3>修改登录密码</h3>
        </header>
        <div class="reset-pwd-box">
            <input type="text" placeholder="输入新的密码" class="reset-pwd-input">
            <input type="text" placeholder="确认新密码" class="repeat-pwd-input">
        </div>
        <button class="reset-pwd-btn">确认</button>
    </div>

    <!-- 修改支付密码 -->
    <div class="reset-payment-pop" style="display:none;">
        <header class="reset-payment-header">
            <a href="javascript:;" class="spr reset-payment-back"></a>
            <h3>修改支付密码</h3>
        </header>
        <div class="reset-payment-box">
            <div class="reset-payment-phone">
                <input type="text" placeholder="输入手机号码" class="reset-payment-input phone">
                <button class="get-code">获取验证码</button>
            </div>
            <input type="text" placeholder="输入验证码" class="reset-payment-input phone-code">
            <input type="text" placeholder="输入新的密码" class="reset-payment-input new-pwd">
            <input type="text" placeholder="确认新密码" class="repeat-payment-input repeat-pwd">
        </div>
        <button class="reset-payment-btn" disabled>确认</button>
    </div>

    <!-- 选择角色 -->
    <div class="change-role-pop" style="display:none;">
        <header class="change-role-header">
            <a href="javascript:;" class="spr change-role-back"></a>
            <h3>选择角色</h3>
        </header>
        <div class="customer-box">
            <input type="radio" name="role" class="customer" id="customer">
            <label for="customer">车主</label>
        </div>
        <div class="supplier-box">
            <input type="radio" name="role" class="supplier" id="supplier">
            <label for="supplier">配件商和服务商</label>
        </div>
        <!-- <div class="facilitator-box">
            <input type="radio" name="role" class="facilitator" id="facilitator">
            <label for="facilitator">服务商</label>
        </div> -->
        <button class="change-role-btn">确定</button>
    </div>

    <script src="__STATIC__/index/js/plugin/jquery.js"></script>
    <script src="__STATIC__/index/js/plugin/layer.js"></script>
    <!-- 退出登录 -->
    <script>
        $('.exit').click(function(){
            $.ajax({
                url: 'logout',
                type: 'POST',
                dataType: 'JSON',
                success: function(data){
                    console.log(data);
                    location.href = 'login';
                },
                error: function(){
                    console.log('error');
                }
            })
        })
    </script>
    <!-- 清除缓存 -->
    <script>
        $('.clearing').click(function(){
            $.ajax({
                url:'www.haorooms.com',
                dataType:'json',
                async: false,
                beforeSend :function(xmlHttp){ 
                    xmlHttp.setRequestHeader("If-Modified-Since","0"); 
                    xmlHttp.setRequestHeader("Cache-Control","no-cache");
                },
                success:function(response){
                    //操作
                }
            });
        })
    </script>
    <!-- 修改登录密码 -->
    <script>
        // 显示修改登录密码 弹窗
        $('.reset-password-li').click(function(){
            $('.reset-pwd-pop').show();
            $('.wrapper').hide();
        })
        $('.reset-pwd-back').click(function(){
            $('.reset-pwd-pop').hide();
            $('.wrapper').show();
        })
        $('.reset-pwd-btn').click(function(){
            var reset = $('.reset-pwd-input').val();
            var repeat = $('.repeat-pwd-input').val()
            if(reset !== '' && repeat !== '' && reset === repeat){
                $.ajax({
                    url: 'update_password',
                    type: 'POST',
                    dataType: 'JSON',
                    data: {
                        'password': repeat
                    },
                    success: function(res){
                        console.log(res);
                        if(res.status == 1){
                            layer.open({
                                skin: 'msg',
                                content: res.info,
                                time: 1
                            })
                            setTimeout(function(){
                                location.href = 'login';
                            }, 1100)
                        }
                    },
                    error: function(){
                        console.log('error');
                    }
                })
            }else if(reset !== repeat){
                layer.open({
                    skin: 'msg',
                    content: '前后密码不一致',
                    time: 1
                })
            }else{
                layer.open({
                    skin: 'msg',
                    content: '请填写完整',
                    time: 1
                })
            }
        })
    </script>
    <!-- 修改支付密码 -->
    <script>
        // 验证码倒计时
        function buttonCountdown($el, msNum, timeFormat) {
            var text = $el.data("text") || $el.text(),
                    timer = 0;
            $el.prop("disabled", true).addClass("disabled")
                    .on("bc.clear", function () {
                        clearTime();
                    });
            (function countdown() {
                var time = showTime(msNum)[timeFormat];
                $el.text(time + '后失效');
                if (msNum <= 0) {
                    msNum = 0;
                    clearTime();
                } else {
                    msNum -= 1000;
                    timer = setTimeout(arguments.callee, 1000);
                }
            })();
            function clearTime() {
                clearTimeout(timer);
                $el.prop("disabled", false).removeClass("disabled").text(text);
            }
            function showTime(ms) {
                var d = Math.floor(ms / 1000 / 60 / 60 / 24),
                        h = Math.floor(ms / 1000 / 60 / 60 % 24),
                        m = Math.floor(ms / 1000 / 60 % 60),
                        s = Math.floor(ms / 1000 % 60),
                        ss = Math.floor(ms / 1000);
                return {
                    d: d + "天",
                    h: h + "小时",
                    m: m + "分",
                    ss: ss + "秒",
                    "d:h:m:s": d + "天" + h + "小时" + m + "分" + s + "秒",
                    "h:m:s": h + "小时" + m + "分" + s + "秒",
                    "m:s": m + "分" + s + "秒"
                };
            }
            return this;
        }
        // 显示修改支付密码 弹窗
        $('.reset-payment-li').click(function(){
            $('.reset-payment-pop').show();
            $('.wrapper').hide();
        })
        $('.reset-payment-back').click(function(){
            $('.reset-payment-pop').hide();
            $('.wrapper').show();
        })
        $('.get-code').click(function(){
            var phone = $('.phone').val();
            var reg = /^1[34578]\d{9}$/;
            if(phone!== '' && phone.match(reg)){
                buttonCountdown($(this), 1000 * 60 * 1, "ss");
                $.ajax({
                    url: 'sendMobileCode',
                    type: 'POST',
                    dataType: 'JSON',
                    data: {
                        'mobile': phone
                    },
                    success: function(data){
                        console.log(data);
                    },
                    error: function(){
                        console.log('error');
                    }
                })
            }else{
                layer.open({
                    style: 'bottom:100px;',
                    type: 0,//弹窗类型 0表示信息框，1表示页面层，2表示加载层
                    skin: 'msg',
                    content: '号码格式不正确',
                    time: 2
                })
            }
        })
        $('.phone-code').blur(function(){
            if($(this).val() !== ''){
                $('.reset-payment-btn').attr('disabled', false);
            }
        })
        $('.reset-payment-btn').click(function(){
            var phone = $('.phone').val();
            var phoneCode = $('.phone-code').val();
            var newPwd = $('.new-pwd').val();
            var repeatPwd = $('.repeat-pwd').val();
            $.ajax({
                url: 'sendMobileCode',
                type: 'POST',
                dataType: 'JSON',
                data: {
                    'phone': phone,
                    'phoneCode': phoneCode,
                    'newPwd': newPwd,
                    'repeatPwd': repeatPwd
                },
                success: function(data){
                    console.log(data);
                },
                error: function(){
                    console.log('error');
                }
            })
        })
    </script>
    <!-- 选择角色 -->
    <script>
        // 显示修改支付密码 弹窗
        $('.change-role-li').click(function(){
            $('.change-role-pop').show();
            $('.wrapper').hide();
        })
        $('.change-role-back').click(function(){
            $('.change-role-pop').hide();
            $('.wrapper').show();
        })

        $('.change-role-pop').on('change', 'input', function(){
            var role = $(this).attr('id');
            $('.change-role-btn').click(function(){
                if(role == 'customer'){
                    location.href = 'my_index';
                }else if(role == 'supplier'){
                    location.href = 'sell_my_index';
                }
            })
        })
    </script>
</body>
</html>
