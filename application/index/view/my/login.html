     <!-- 验证码倒计时 -->
    <script>
        function buttonCountdown($el, msNum, timeFormat) {
            var text = $el.data("text") || $el.text(),
                    timer = 0;
            $el.prop("disabled", true).addClass("disabled")
                    .on("bc.clear", function () {
                        clearTime();
                    });
            (function countdown() {
                var time = showTime(msNum)[timeFormat];
                $el.text(time + '后失效');
                if (msNum <= 0) {
                    msNum = 0;
                    clearTime();
                } else {
                    msNum -= 1000;
                    timer = setTimeout(arguments.callee, 1000);
                }
            })();
            function clearTime() {
                clearTimeout(timer);
                $el.prop("disabled", false).removeClass("disabled").text(text);
            }
            function showTime(ms) {
                var d = Math.floor(ms / 1000 / 60 / 60 / 24),
                        h = Math.floor(ms / 1000 / 60 / 60 % 24),
                        m = Math.floor(ms / 1000 / 60 % 60),
                        s = Math.floor(ms / 1000 % 60),
                        ss = Math.floor(ms / 1000);
                return {
                    d: d + "天",
                    h: h + "小时",
                    m: m + "分",
                    ss: ss + "秒",
                    "d:h:m:s": d + "天" + h + "小时" + m + "分" + s + "秒",
                    "h:m:s": h + "小时" + m + "分" + s + "秒",
                    "m:s": m + "分" + s + "秒"
                };
            }
            return this;
        }
    </script>

    <!-- 记住密码 -->
    <script>
        $(document).ready(function(){
            var oPhoneNum = document.getElementsByClassName('phone-num')[0];
            var oPassword = document.getElementsByClassName('password')[0];
            var oRemember = document.getElementById('remember-input');
            //页面初始化时，如果帐号密码cookie存在则填充
            if (getCookie('user') && getCookie('pswd')) {
                oPhoneNum.value = getCookie('user');
                oPassword.value = getCookie('pswd');
                oRemember.checked = true;
            }
            //复选框勾选状态发生改变时，如果未勾选则清除cookie
            oRemember.onchange = function () {
                if (!this.checked) {
                    delCookie('user');
                    delCookie('pswd'); 
                }
            };
            //提交事件触发时，如果复选框是勾选状态则保存cookie
            $('.login-btn').click(function(){
                if (oRemember.checked) {
                    setCookie('user', oPhoneNum.value, 7); //保存帐号到cookie，有效期7天
                    setCookie('pswd', oPassword.value, 7); //保存密码到cookie，有效期7天
                }
            })
        })
        //设置cookie
        function setCookie(name, value, day) {
            var date = new Date();
            date.setDate(date.getDate() + day);
            document.cookie = name + '=' + value + ';expires=' + date;
        };
        //获取cookie
        function getCookie(name) {
            var reg = RegExp(name + '=([^;]+)');
            var arr = document.cookie.match(reg);
            if (arr) {
                return arr[1];
            } else {
                return '';
            }
        };
        //删除cookie
        function delCookie(name) {
            setCookie(name, null, -1);
        };
    </script>
