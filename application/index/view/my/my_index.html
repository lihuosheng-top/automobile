                <div class="reject">

                <li>

                </li>
                <li>

        <!-- footer 样式分离到common.css -->
		<div class="footer">
            <ul>
                <li class="home">
                    <a href="{:url('index/index/index')}">

    <script src="__STATIC__/index/js/plugin/jquery.js"></script>
    <script src="__STATIC__/index/js/plugin/layer.js"></script>
    <!-- 限制访问（没有登录） -->
    <script>
        var islogin;
        $.ajax({
            url: 'isLogin',
            type: 'POST',
            dataType: 'JSON',
            success: function(data){
                console.log(data);
                var str = '';
                islogin = data.status;
                if(data.status == 1){
                    var data = data.data;
                    if(data.user_name != null){
                        str += '<p class="user_name">'+data.user_name+'</p>\
                                <p class="invitation_code">邀请码: <span>'+data.id+'</span></p>\
                                <p class="jf_hy_qb">\
                                    <span class="point">积分: <i>'+data.user_integral_wallet+'</i></span>\
                                    <span class="member_grade">会员: <i>'+data.user_grade_content+'</i></span>\
                                    <span class="wallet br0">钱包: ￥<i>'+data.user_wallet+'</i></span>\
                                </p>'
                    }else{
                        str += '<p class="user_name">'+data.phone_num+'</p>\
                                <p class="invitation_code">邀请码: <span>'+data.id+'</span></p>\
                                <p class="jf_hy_qb">\
                                    <span class="point">积分: <i>'+data.user_integral_wallet+'</i></span>\
                                    <span class="member_grade">会员: <i>'+data.user_grade_content+'</i></span>\
                                    <span class="wallet br0">钱包: ￥<i>'+data.user_wallet+'</i></span>\
                                </p>'
                    }
                    $('.please_login').hide();
                    $('.user_info_text').append(str);
                }
            },
            error: function(){
                console.log('error');
            }
        })
        function isLoginFun(){
            layer.open({
                style: 'bottom:100px;',
                type: 0,//弹窗类型 0表示信息框，1表示页面层，2表示加载层
                skin: 'msg',
                content: '请先登录',
                time: 1
            })
            setTimeout(function(){
                location.href = 'login';
            }, 1200)
        }
        $('.sponsor li').click(function(){
            var index = $(this).index();
            if(islogin == 1){
                switch(index){
                    case 0:
                        location.href = 'spread_index';
                        break
                    case 1:
                        location.href = 'store_league';
                        break;
                    case 2:
                        location.href = 'my_consume';
                        break
                }
            }else{
                isLoginFun();
            }
        })
        $('.order_step div').click(function(){
            var index = $(this).index();
            if(islogin == 1){
                switch(index){
                    case 0: 
                        location.href = 'order_parts_wait_pay';
                        break;
                    case 1:
                        location.href = 'order_wait_deliver';
                        break;
                    case 2:
                        location.href = 'order_wait_evaluate';
                        break;
                    case 3:
                        location.href = 'order_parts_return_goods';
                        break;
                }
            }else{
                isLoginFun();
            }
        })
        $('.my_order').click(function(){
            if(islogin == 1){
                location.href = 'order_parts_all';
            }else{
                isLoginFun();
            }
        })
        $('.function_list li').click(function(){
            var index = $(this).index();
            if(islogin == 1){
                switch(index){
                    case 0:
                        location.href = 'member_address';
                        break;
                    case 1:
                        location.href = 'member_collection';
                        break;
                    case 2:
                        location.href = 'member_equity'
                        break;
                    case 3:
                        location.href = 'love_list';
                        break;
                    case 4:
                        location.href = 'about_index';
                        break;
                    case 5:break;
                }
            }else{
                isLoginFun();
            }
        })
        // 设置
        $('.set').click(function(){
            if(islogin == 1){
                location.href = 'setting';
            }else{
                isLoginFun();
            }
        })
        $('.message').click(function(){
            if(islogin == 1){
                location.href = 'information_index';
            }else{
                isLoginFun();
            }
        })

        // 编辑个人信息
        $('.user_headimg').click(function(){
            if(islogin == 1){
                location.href = 'my_message';
            }else{
                isLoginFun();
            }
        })
    </script>
</body>
