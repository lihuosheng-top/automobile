<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 屏幕适配 -->
    <script src="__STATIC__/index/js/adaptation.js"></script>
    <link rel="stylesheet" href="__STATIC__/index/css/common.css">
    <title>系统消息-详情</title>
    <style>
        .wrapper{background-color: #fff; line-height: .72rem;}
        .header{position: relative;width: 100%;height: .88rem;background-color: #fff; border-bottom: 1px solid #eee;}
        .header .icon-back{position: absolute;left: .2rem;top: 50%;width: .25rem;height: .43rem;margin-top: -.22rem;background-position: -.5rem -.5rem;}
        .title{text-align: center; padding: .3rem 0 .5rem; font-size: .42rem; font-weight: 700;}
        .content{padding: 0 .25rem;}
        p{margin: 0 !important;}
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="information_system" class="spr icon-back"></a>
        </header>
        <div class="content">
            {volist name="system_data" id="value"}
            <h2 class="title">{$value.headline}</h2>
            <div>
                {$value.content}
            </div>
            {/volist}
        </div>
    </div>
</body>
</html>
