<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 屏幕适配 -->
    <script src="__STATIC__/index/js/adaptation.js"></script>
    <link rel="stylesheet" href="__STATIC__/index/css/common.css">
    <title>会员中心</title>
    <style>
        html, body, .wrapper{background-color: #fff;}
        .header{position: relative;width: 100%;height: .88rem;background-color: #fff; border-bottom: 1px solid #eee; margin-bottom: .3rem;}
        .header h3{width: 100%;height: 100%;text-align: center;line-height: .88rem;font-size: .36rem;color: #333;font-weight: normal;}
        .header .icon-back{position: absolute;left: .2rem;top: 50%;width: .25rem;height: .43rem;margin-top: -.22rem;background-position: -.5rem -.5rem;}
        .club-card{width: 6.4rem; height: 3.72rem; margin: 0 auto; background: url(__STATIC__/index/image/my_bg8.png) no-repeat center; background-size: 100% 100%;}
        .user-info{display: flex; align-items: center; padding: .65rem 0 0 .3rem; margin-bottom: .6rem;}
        .user-img{width: .95rem; height: .95rem; border-radius: 50%; overflow: hidden; margin-right: .25rem;}
        .user-img img{width: 100%; height: 100%;}
        .user-phone{flex: 1; line-height: normal; color: #fff; font-size: .3rem;}
        .club-lv{font-size: .72rem; color: #fff; margin-left: .3rem;}
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="my_index" class="spr icon-back"></a>
            <h3>会员中心</h3>
        </header>
        <div class="club-card">
            <div class="user-info">
                <div class="user-img">
                    <img src="__STATIC__/index/image/icon6.png">
                </div>
                <div class="user-phone">
                    <p>136****3045</p>
                    <span>E级</span>
                </div>
            </div>
            <div class="club-lv">普通会员</div>
        </div>
    </div>

    <script src="__STATIC__/index/js/plugin/jquery.js"></script>
    <script src="__STATIC__/index/js/plugin/layer.js"></script>
</body>
</html>
