<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 屏幕适配 -->
    <script src="__STATIC__/index/js/adaptation.js"></script>
    <link rel="stylesheet" href="__STATIC__/index/css/common.css">
    <link rel="stylesheet" href="__STATIC__/index/css/index/shop_order.css">
    <title>提交订单</title>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <a href="javascript:history.back(-1);" class="spr icon_back"></a>
            <h3>提交订单</h3>
        </div>
        <div class="order_info_wrap">
            <!-- <div class="order_num">订单号:20181108</div> -->
            <div class="user_wrap">联系人：<span class="name">杨教授</span> <span class="phone">13691853045</span></div>
            <div class="plate_num">到店车辆：<span></span></div>
            <div class="car_ver">宝骏 560  1.8L  2015年产</div>
        </div>
        <div class="shop_info_wrap">
            <div class="shop">服务门店: <span></span></div>
            <div class="arrive_time">到达时间：<span></span></div>
        </div>
        <div class="service_price">
            <div class="service_name clearfix">
                <p>服务项目</p>
                <div class="clearfix">
                    <img src="__STATIC__/index/image/11.jpg">
                    <span>标准洗车</span>
                    <span class="price">￥35</span>
                </div>
            </div>
            <div class="discount" @click="popShow">
                积分抵扣
                <a href="javasscript:;" class="spr icon_more"></a>
                <span class="acount_num">-￥5</span>
            </div>
            <div class="pay-amount">
                <span>实付款</span>
                <span class="pay-amount-span">￥0</span>
            </div>
        </div>
        <div class="footbar">
            <div class="totalprice">
                合计：<span class="txt">￥0.01</span>
            </div>
            <div class="btn_buy">
                <a href="javascript:;" class="txt" id="goAlipay">去支付</a>
            </div>
        </div>
    </div>
    <div class="discount_pop" style="display:none;">
        <div class="head">
            <a href="javascript:;" @click="popHide" class="spr icon_back"></a>
            <h3>使用积分</h3>
        </div>
        <div class="discount_wrap">
            <div class="default">
                <label class="dont" for="dont">不使用积分</label>
                <input type="radio" id="dont" name="disc" checked>
            </div>
            <div class="dis" @click="popHide">
                <div class="denomination">
                    <p>￥2</p>
                    <span>需20积分</span>
                </div>
                <label class="twent" for="twent">
                    <p>消费满30元可用</p>
                    <!-- <span>仅限预约服务可用</span> -->
                </label>
                <input type="radio" id="twent" name="disc">
            </div>
        </div>
    </div>
    <!-- 支付弹窗 -->
    <form name=alipayment action="{:url('index/Apppay/index_aliPay')}" method=post >
        <div class="alipay-pop">
            <header>
                <a href="javascript:;" class="close-alipay">×</a>
                <h3 class="alipay-title">确认付款</h3>
            </header>
            <div class="middle_box">
                <div class="price-box">
                    <span>￥</span>
                    <input id="WIDtotal_amount" name="WIDtotal_amount" value="0.01" readonly>
                </div>
                <ul class="content">
                    <li>
                        商户订单号: <input id="WIDout_trade_no" name="WIDout_trade_no" value="15428821121021" readonly>
                    </li>
                    <li>
                        订单名称: <input id="WIDsubject" name="WIDsubject" value="预约洗车" readonly>
                    </li>
                    <li>
                        商品描述: <input id="WIDbody" name="WIDbody" value="预约洗车" readonly>
                    </li>
                </ul>
            </div>
            <button type="submit" class="alipay-submit">立即付款</button>
        </div>
    </form>
    <div class="mask" style="display:none;"></div>
    <script src="__STATIC__/index/js/plugin/jquery.js"></script>
    
    <script>
        $('#goAlipay').click(function(){
            $('.mask').show();
            $('.alipay-pop').animate({'bottom': '0'});
        })
        $('.close-alipay').click(function(){
            $('.mask').hide();
            $('.alipay-pop').animate({'bottom': '-100%'});
        })
        
        // 订单号
        $.ajax({
            url: 'ios_api_order_service_get_information',
            type: 'POST',
            dataType: 'JSON',
            success: function(res){
                console.log(res);
                if(res.status == 1){
                    var data = res.data;
                    if(data.user_info.real_name !== null){
                        $('.name').text(data.user_info.real_name);
                    }else{
                        $('.name').text(data.user_info.user_name);
                    }
                    $('.phone').text(data.user_info.phone_num);
                    // $('.plate_num span').text();
                    $('.shop span').text(data.store[0].store_name);
                    $('.arrive_time span').text(data.time);
                }
            },
            error: function(){
                console.log('error');
            }
        })
    </script>
</body>
</html>
