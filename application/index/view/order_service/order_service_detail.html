    <div id="app">
        <div class="place-order-pop">

                <div class="user-info-box">

                    <div class="user-name-phone">

                    <div class="service-car">
                        <span class="address-title">到店车辆：<span></span></span>

                <div class="order-shop">

                <div class="service-item-box">

                    <div class="service-item-amount">

                        <div class="discount-amount">

                <div class="sundry">
                    <p>订单信息</p>
                    <p class="create-time">创建时间：<span>2018-11-30 17:55</span></p>
                    <!-- <p class="pay-time">服务时间：<span>2018-12-05 17:55</span></p> -->
                </div>
                <div class="order-payment-box">
                    <button class="cancel-order-btn" style="display: none;">取消订单</button>
                    <button class="to-payment-btn" style="display: none;">去付款</button>
                    <button class="del-order-btn" style="display:none;">删除订单</button>
                    <button class="conf-receipt-btn" style="display:none;">已服务</button>
                    <button class="evaluation-btn" style="display:none;">去评价</button>

    <!-- 选择支付方式 -->
    <div class="chose-payment">
        <header>
            <a href="javascript:;" class="spr chose-payment-back"></a>
            <h3 class="chose-title">选择支付方式</h3>
        </header>
        <div class="method-div" style="display: none;">
            <div class="icon-div">
                <img src="__STATIC__/index/image/wechat.png">
            </div>
            <p>微信支付</p>
            <!-- icon-check -->
            <a href="javascript:;" class="spr check-a"></a>
        </div>
        <div class="method-div">
            <div class="icon-div">
                <img src="__STATIC__/index/image/alipay.png">
            </div>

            <a href="javascript:;" class="spr check-a"></a>
        </div>
        <div class="method-div">
            <div class="icon-div">
                <img src="__STATIC__/index/image/money2.png">

    <!-- 输入余额密码弹窗 -->
    <div class="balance-psd-pop" style="display: none;">
        <span class="close-balance-pwd spr"></span>
        <p class="balance-psd-title">支付密码</p>
        <div class="input-container">
            <div id="payPassword_container" class="alieditContainer clearfix" data-busy="0">
                <div class="i-block" data-error="i_error">
                    <div class="i-block six-password">
                        <input class="i-text sixDigitPassword" id="payPassword_rsainput" type="password" autocomplete="off" required="required"
                            name="payPassword_rsainput" data-role="sixDigitPassword" tabindex="" maxlength="6" minlength="6"
                            aria-required="true">
                        <div tabindex="0" class="sixDigitPassword-box">
                            <i style="width: .58rem; border-color: transparent;" class=""><b style="visibility: hidden;"></b></i>
                            <i style="width: .58rem;"><b style="visibility: hidden;"></b></i>
                            <i style="width: .58rem;"><b style="visibility: hidden;"></b></i>
                            <i style="width: .58rem;"><b style="visibility: hidden;"></b></i>
                            <i style="width: .58rem;"><b style="visibility: hidden;"></b></i>
                            <i style="width: .58rem;"><b style="visibility: hidden;"></b></i>

    </div>
    <script src="__STATIC__/index/js/plugin/jquery.js"></script>
    <script src="__STATIC__/index/js/plugin/layer.js"></script>
    <script src="__STATIC__/index/js/payment.js"></script>
    <script src="__STATIC__/index/js/order_service/order_service_detail.js"></script>
    <script>
        var outTradeNo = 0;
        $.ajax({
            url: 'order_service_detail',
            dataType: 'JSON',
            type: 'POST',
            success: function(res){
                console.log(res);
                var statusTxt = '';
                if(res.status == 1){
                    var val = res.data;
                    if(val.status === 0 || val.status === 9 || val.status === 10){
                        statusTxt = '已关闭';
                        $('.del-order-btn').show();
                    }else if(val.status === 1 && val.is_face == 1){
                        statusTxt = '待付款';
                        $('.cancel-order-btn').add('.to-payment-btn').show();
                    }else if(val.status === 1 && val.is_face == -1){
                        statusTxt = '待付款';
                        $('.to-payment-btn').show();
                    }else if(val.status === 2 || val.status === 3){
                        statusTxt = '待服务';
                        $('.conf-receipt-btn').show();
                    }else if(val.status === 4 || val.status === 5){
                        statusTxt = '待评价';
                        $('.del-order-btn').add('.evaluation-btn').show();
                    }else if(val.status === 6){
                        statusTxt = '已完成';
                    }
                    // 状态值
                    $('.status').text(statusTxt);
                    // 订单编号
                    $('.order-num span').text(val.service_order_number);
                    $('.order-num span').prop('id', val.id);
                    // 车主
                    $('.user-name span').text(val.car_owner_name);
                    // 电话号码
                    $('.user-phone').text(val.car_owner_phone_number);
                    // 车牌号
                    $('.address-title span').text(val.car_number);
                    // 车辆信息
                    $('.car-info').text(val.car_information);
                    // 店铺信息
                    $('.shop-address').text(val.store_name);
                    // 到店时间
                    $('.service-time span').text(val.got_to_time);
                    // 打电话
                    // $('.call-phone a').prop('href', 'javascript:;');
                    $('.call-phone').click(function(){
                        Android.call(val.car_owner_phone_number);
                    })
                    $('.to-map').click(function(){
                        console.log(val.latitude, val.longitude, val.store_name)
                        Android.openGdMap(val.latitude, val.longitude, val.store_name)
                    })
                    // 服务项目名称
                    $('.service-item-name').text(val.service_goods_name);
                    // 服务项目价格 服务总价值服务总价值  积分抵扣 实付款
                    if(val.service_real_pay !== 0){
                        $('.service-item-price span').text(val.service_order_amount);
                        $('.service-total-sum p span').text(val.service_order_amount);
                        $('.discount-amount-span span').text(val.integral_deductible);
                        $('.pay-amount p span').text(val.service_real_pay);
                    }else{
                        $('.service-item-price').text('面议');
                        $('service-total-sum p').text('面议');
                        $('.discount-amount-span').text('');
                        $('.pay-amount p').text('面议');
                    }
                    // 下单时间
                    $('.create-time span').text(timetrans(val.create_time));
                    // 服务完成时间
                    if(val.reserve_time !== null){
                        $('.create-time').after('<p class="pay-time">服务时间：<span>'+timetrans(val.reserve_time)+'</span></p>')
                    }

                    // 取消订单
                    $('.cancel-order-btn').click(function(){
                        var id = $('.order-num span').attr('id');
                        btnEvent('确认取消订单？', 'ios_api_order_service_no_pay_cancel', id);
                    })
                    // 已服务 
                    $('.conf-receipt-btn').click(function(){
                        var id = $('.order-num span').attr('id');
                        btnEvent('服务已完成？', 'ios_api_order_service_already_served', id);
                    })
                    // 删除订单
                    $('.del-order-btn').click(function(){
                        var id = $('.order-num span').attr('id');
                        btnEvent('确认删除？', 'service_del', id);
                    })
                    // 去评价
                    $('.evaluation-btn').click(function(){
                        var orderNum = $(".order-num span").text();
                        detailAndEva('order_service_save_record', orderNum, 'service_evaluate_index');
                    })
                    // 去付款
                    $('.to-payment-btn').click(function(){
                        var totalAmount = val.service_real_pay;
                        outTradeNo = val.service_order_number;
                        var subjuect = val.service_goods_name;
                        var body = val.service_goods_name;
                        if(totalAmount !== 0){
                            showSelectMethod();
                        }else{
                            layer.open({
                                skin: 'msg',
                                content: '等待商家确认，确认之后方可付款！',
                                time: 1.2
                            })
                        }

                        $('.close-alipay').click(function () {
                            $('.mask').hide();
                            $('.alipay-pop').animate({ 'bottom': '-100%' });
                            $('html').css('overflow', 'auto');
                        })
                    })
                }
            },
            error: function(){
                console.log('error');
            }
        })
        // 删除、取消、已服务
        function btnEvent(info, url, id){
            layer.open({
                content: info,
                btn: ['确定', '取消'],
                yes: function(index){
                    layer.close(index);
                    $.ajax({
                        url: url,
                        dataType: 'JSON',
                        type: 'POST',
                        data: {
                            'order_id': id
                        },
                        success: function(res){
                            console.log(res);
                            if(res.status == 1){
                                location.href = 'order_service_all';
                            }
                        },
                        error: function(){
                            console.log('error');
                        }
                    })
                }
            })
        }
        // 评价、查看详情
        function detailAndEva(url, orderNum, link){
            $.ajax({
                url: url,
                dataType: 'JSON',
                type: 'POST',
                data: {
                    'service_order_number': orderNum
                },
                success: function(res){
                    console.log(res);
                    if(res.status == 1){
                        location.href = link;
                    }
                },
                error: function(){
                    console.log('error');
                }
            })
        }
        // 转换时间戳
        function timetrans(date){
            var date = new Date(date*1000);//如果date为13位不需要乘1000
            var Y = date.getFullYear() + '-';
            var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
            var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
            var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
            var m = (date.getMinutes() <10 ? '0' + date.getMinutes() : date.getMinutes());
            // var s = (date.getSeconds() <10 ? '0' + date.getSeconds() : date.getSeconds());
            return Y+M+D+h+m;
        }

        // 选择支付方式
        $('.method-div').click(function(){
            var u = navigator.userAgent;
            $(this).siblings().find('.check-a').removeClass('icon-check');
            $(this).find('.check-a').addClass('icon-check');
            backMethod();
            var $index = $(this).index();
            switch ($index){
                case 1:
                    //用户选择微信支付，发送订单号给后台
                    (function(){
                        return $.ajax({
                            url: 'app_service_wxpay',
                            type: 'POST',
                            dataType: 'JSON',
                            data: {
                                'order_num': outTradeNo,
                            }
                        })
                    })().then(function(res){
                        console.log(res.responseData);
                        if(u.indexOf('Android') > -1 || u.indexOf('Linux') > -1){
                            //接受支付宝签名 发送给android
                            Android.wxpay(JSON.stringify(res.responseData.app_response));
                        }else if(u.indexOf('iPhone') > -1 || u.indexOf('ios') > -1){
                            //接受支付宝签名 发送给ios
                            alipay(JSON.stringify(res.responseData));
                        }
                    })
                    break;
                case 2:
                    //用户选择支付宝支付，发送订单号给后台
                    (function(){
                        return $.ajax({
                            url: 'ios_api_service_alipay',
                            type: 'POST',
                            dataType: 'JSON',
                            data: {
                                'order_num': outTradeNo,
                            }
                        })
                    })().then(function(res){
                        console.log(res);
                        if(u.indexOf('Android') > -1 || u.indexOf('Linux') > -1){
                            //接受支付宝签名 发送给android
                            Android.alipay(res.data);
                        }else if(u.indexOf('iPhone') > -1 || u.indexOf('ios') > -1){
                            //接受支付宝签名 发送给ios
                            alipay(res.data);
                        }
                    })
                    break;
                case 3:
                    //用户选择余额支付，发送订单号给后台
                    showBalance();
                    break;
            }
        })
        $('.confirm-psd').click(function(){
            var psd = $('#payPassword_rsainput').val();
            if(psd !== ''){
                (function(){
                    return $.ajax({
                        url: 'service_balance_payment',
                        type: 'POST',
                        dataType: 'JSON',
                        data: {
                            'order_num': outTradeNo,
                            'passwords': psd
                        }
                    })
                })().then(function(res){
                    console.log(res);
                    if(res.status == 1){
                        layer.open({
                            skin: 'msg',
                            content: '支付成功',
                            time: .8
                        })
                        setTimeout(function(){
                            location.href = 'order_service_wait_deliver';
                        }, 1000);
                    }else if(res.status == 3){
                        layer.open({
                            skin: 'msg',
                            content: res.info,
                            time: .8
                        })
                        setTimeout(function(){
                            $('.balance-psd-pop').hide();
                            $('.chose-payment').css({'bottom': '0'});
                        }, 1000)
                    }else{
                        layer.open({
                            skin: 'msg',
                            content: res.info,
                            time: .8
                        })
                    }
                })
            }else{
                layer.open({
                    skin: 'msg',
                    content: '请输入密码',
                    time: 1
                })
            }
        })
        $('.close-balance-pwd').click(function(){
            $('.balance-psd-pop').hide();
            $('.chose-payment').css({'bottom': '0'});
        })
        $('.chose-payment-back').click(function(){
            location.href = 'order_service_wait_pay';
        })

        function alipayCallback(res){
            if(res.resultStatus == '6001'){
                location.href = 'order_service_wait_pay';
            }else if(res.resultStatus == '9000'){
                location.href = 'order_service_wait_deliver';
            }
        }
        
        function wxpayCallback(res){
            if(res !== undefined && res == '0'){
                location.href = 'order_service_wait_deliver';
            }else if(res == '-2'){
                location.href = 'order_service_wait_pay';
            }
        }

        var url = location.search, pageNum;
        if(url.indexOf('?') !== -1){
            pageNum = url.substr(1).split('=')[1];
        }
        $('.place-order-back').click(function(){
            switch(parseInt(pageNum)){
                case 1: 
                    location.href = 'order_service_all';
                    break;
                case 2: 
                    location.href = 'order_service_wait_pay';
                    break;
                case 3: 
                    location.href = 'order_service_wait_deliver';
                    break;
                case 4: 
                    location.href = 'order_service_wait_evaluate';
                    break;
                case 5: 
                    location.href = 'order_service_return_goods';
                    break;
            }
        })

    </script>
</body>
