    <script>
        var outTradeNo = 0;
        $.ajax({
            url: 'ios_api_order_service_all',
            dataType: 'JSON',
            type: 'POST',
            success: function(res){
                console.log(res);
                if(res.status == 1){
                    var str = '';
                    var statusTxt = '';
                    $.each(res.data, function(idx, val){
                        if(val.status === 0 || val.status === 9 || val.status === 10){
                            statusTxt = '已关闭';
                        }else if(val.status === 1){
                            statusTxt = '待付款';
                        }else if(val.status === 2 || val.status === 3){
                            statusTxt = '待服务';
                        }else if(val.status === 4 || val.status === 5){
                            statusTxt = '待评价';
                        }else if(val.status === 6){
                            statusTxt = '已完成';
                        }else if(val.status === 7){
                            statusTxt = '待确认';
                        }
                        str += `<div class="reservation-tab" id="`+val.id+`">
                                    <div class="reservation-info-container">
                                        <div class="order-num-status">
                                            <div class="order-num">
                                                <i class="spr icon-order-num"></i>订单编号：<span>`+val.service_order_number+`</span>
                                            </div>
                                            <span class="status">`+statusTxt+`</span>
                                        </div>
                                        <p class="order-time">
                                            <i class="spr icon-time"></i>`+val.got_to_time+`
                                        </p>
                                        <p class="order-shop-name">
                                            <i class="spr icon-shop"></i>`+val.store_name+`
                                        </p>
                                        <div class="order-item">
                                            <span></span>`+val.service_goods_name+`
                                        </div>
                                    </div>`
                        if(statusTxt == '已关闭'){
                            str += `<div class="button-box">
                                        <button class="del-order-btn">删除订单</button>
                                    </div>
                                </div>`
                        }else if(statusTxt == '待付款' && val.is_face == 1){
                            str += `<div class="button-box">
                                        <button class="cancel-order-btn">取消订单</button>
                                        <button class="to-payment-btn">去付款</button>
                                    </div>
                                </div>`
                        }else if(statusTxt == '待付款' && val.is_face == -1){
                            str += `<div class="button-box">
                                        <button class="to-payment-btn">去付款</button>
                                    </div>
                                </div>`
                        }else if(statusTxt == '待服务'){
                            str += `</div>`
                        }else if(statusTxt == '待评价'){
                            str += `<div class="button-box">
                                        <button class="del-order-btn">删除订单</button>
                                        <button class="evaluation-btn">去评价</button>
                                    </div>
                                </div>`
                        }else if(statusTxt == '已完成'){
                            str += `<div class="button-box">
                                        <button class="del-order-btn">删除订单</button>
                                    </div>
                                </div>`
                        }else if(statusTxt == '待确认'){
                            str += `<div class="button-box">
                                        <button class="cancel-order-btn">取消订单</button>
                                        <button class="to-payment-btn">去付款</button>
                                    </div>
                                </div>`
                        }
                    })
                    $('.reservation-tab-container').append(str);

                    // 取消订单
                    $('.cancel-order-btn').click(function(){
                        var id = $(this).parents('.reservation-tab').attr('id');
                        btnEvent('确认取消订单？', 'ios_api_order_service_no_pay_cancel', id);
                    })
                    // 已服务 
                    // $('.conf-receipt-btn').click(function(){
                    //     var id = $(this).parents('.reservation-tab').attr('id');
                    //     btnEvent('服务已完成？', 'ios_api_order_service_already_served', id);
                    // })
                    // 删除订单
                    $('.del-order-btn').click(function(){
                        var id = $(this).parents('.reservation-tab').attr('id');
                        btnEvent('确认删除？', 'service_del', id);
                    })
                    // 去评价
                    $('.evaluation-btn').click(function(){
                        var orderNum = $(this).parents('.reservation-tab').find('.order-num span').text();
                        detailAndEva('order_service_save_record', orderNum, 'service_evaluate_index');
                    })
                    // 查看详情
                    $('.reservation-info-container').click(function(){
                        var orderNum = $(this).parents('.reservation-tab').find('.order-num span').text();
                        detailAndEva('order_service_save_record', orderNum, 'order_service_detail?page=1');
                    })
                    // 去付款
                    $('.to-payment-btn').click(function(){
                        var id = $(this).parents('.reservation-tab').attr('id');
                        var index = res.data.findIndex(function(item){
                            return item.id == id;
                        });
                        var totalAmount = res.data[index].service_real_pay;
                        outTradeNo = res.data[index].service_order_number;
                        if(totalAmount !== 0){
                            showSelectMethod();
                        }else{
                            layer.open({
                                skin: 'msg',
                                content: '等待商家确认，确认之后方可付款！',
                                time: 1.2
                            })
                        }
                    })
                }
            },
            error: function(){
                console.log('error');
            }
        })
        // 删除、取消、已服务
        function btnEvent(info, url, id){
            layer.open({
                content: info,
                btn: ['确定', '取消'],
                yes: function(index){
                    layer.close(index);
                    $.ajax({
                        url: url,
                        dataType: 'JSON',
                        type: 'POST',
                        data: {
                            'order_id': id
                        },
                        success: function(res){
                            console.log(res);
                            if(res.status == 1){
                                location.reload();
                            }
                        },
                        error: function(){
                            console.log('error');
                        }
                    })
                }
            })
        }
        // 评价、查看详情
        function detailAndEva(url, orderNum, link){
            $.ajax({
                url: url,
                dataType: 'JSON',
                type: 'POST',
                data: {
                    'service_order_number': orderNum
                },
                success: function(res){
                    console.log(res);
                    if(res.status == 1){
                        location.href = link;
                    }
                },
                error: function(){
                    console.log('error');
                }
            })
        }
        
        // 选择支付方式
        $('.method-div').click(function(){
            var u = navigator.userAgent;
            $(this).siblings().find('.check-a').removeClass('icon-check');
            $(this).find('.check-a').addClass('icon-check');
            backMethod();
            var $index = $(this).index();
            switch ($index){
                case 1:
                    //用户选择微信支付，发送订单号给后台
                    (function(){
                        return $.ajax({
                            url: 'app_service_wxpay',
                            type: 'POST',
                            dataType: 'JSON',
                            data: {
                                'order_num': outTradeNo,
                            }
                        })
                    })().then(function(res){
                        console.log(res.responseData);
                        if(u.indexOf('Android') > -1 || u.indexOf('Linux') > -1){
                            //接受支付宝签名 发送给android
                            Android.wxpay(JSON.stringify(res.responseData.app_response));
                        }else if(u.indexOf('iPhone') > -1 || u.indexOf('ios') > -1){
                            //接受支付宝签名 发送给ios
                            alipay(JSON.stringify(res.responseData));
                        }
                    })
                    break;
                case 2:
                    //用户选择支付宝支付，发送订单号给后台
                    (function(){
                        return $.ajax({
                            url: 'ios_api_service_alipay',
                            type: 'POST',
                            dataType: 'JSON',
                            data: {
                                'order_num': outTradeNo,
                            }
                        })
                    })().then(function(res){
                        console.log(res);
                        if(u.indexOf('Android') > -1 || u.indexOf('Linux') > -1){
                            //接受支付宝签名 发送给android
                            Android.alipay(res.data);
                        }else if(u.indexOf('iPhone') > -1 || u.indexOf('ios') > -1){
                            //接受支付宝签名 发送给ios
                            alipay(res.data);
                        }
                    })
                    break;
                case 3:
                    //用户选择余额支付，发送订单号给后台
                    showBalance();
                    break;
            }
        })
        $('.confirm-psd').click(function(){
            var psd = $('#payPassword_rsainput').val();
            if(psd !== ''){
                (function(){
                    return $.ajax({
                        url: 'service_balance_payment',
                        type: 'POST',
                        dataType: 'JSON',
                        data: {
                            'order_num': outTradeNo,
                            'passwords': psd
                        }
                    })
                })().then(function(res){
                    console.log(res);
                    if(res.status == 1){
                        layer.open({
                            skin: 'msg',
                            content: '支付成功',
                            time: .8
                        })
                        setTimeout(function(){
                            location.href = 'order_service_wait_deliver';
                        }, 1000);
                    }else if(res.status == 3){
                        layer.open({
                            skin: 'msg',
                            content: res.info,
                            time: .8
                        })
                        setTimeout(function(){
                            $('.balance-psd-pop').hide();
                            $('.chose-payment').css({'bottom': '0'});
                        }, 1000)
                    }else{
                        layer.open({
                            skin: 'msg',
                            content: res.info,
                            time: .8
                        })
                    }
                })
            }else{
                layer.open({
                    skin: 'msg',
                    content: '请输入密码',
                    time: 1
                })
            }
        })
        $('.close-balance-pwd').click(function(){
            $('.balance-psd-pop').hide();
            $('.chose-payment').css({'bottom': '0'});
        })
        $('.chose-payment-back').click(function(){
            location.href = 'order_service_wait_pay';
        })
        
        function alipayCallback(res){
            if(res.resultStatus == '6001'){
                location.href = 'order_service_wait_pay';
            }else if(res.resultStatus == '9000'){
                location.href = 'order_service_wait_deliver';
            }
        }
        
        function wxpayCallback(res){
            if(res !== undefined && res == '0'){
                location.href = 'order_service_wait_deliver';
            }else if(res == '-2'){
                location.href = 'order_service_wait_pay';
            }
        }
    </script>
