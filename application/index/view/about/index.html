    <link rel="stylesheet" href="__STATIC__/index/css/common.css">
    <title>关于我们</title>
    <style>
    	img{

        .wrapper{height: 100vh; background-color: #eee;}
        .title{width: 100%; height: .88rem;background-color: #fff; position: relative; border-bottom: 1px solid #e1e1e1;}
        .title .icon-back{position: absolute;left: .2rem;top: 50%;width: .25rem;height: .43rem;margin-top: -.22rem;background-position: -.5rem -.5rem;}
        .title .title-txt{font-size: .36rem; width: 100%; height: .88rem; text-align: center; color: #333; line-height: .88rem; font-weight: normal;}
        .tel_content{ width: 3.6rem; height: 5rem; display: flex; flex-direction: column; align-items: center; background: #fff; margin: 0.1rem 0.05rem 0.15rem 0.1rem; }
        .email_content{ width: 3.6rem; height: 5rem; display: flex; flex-direction: column; align-items: center; background: #fff; margin: 0.1rem 0.05rem 0.15rem 0.1rem; }
        .wrapper_content_list .phone_ico{ width: 1.08rem;     margin-top: 0.8rem;}
        .wrapper_content_list .email_ico{ width: 1.08rem;     margin-top: 0.8rem;}
        .wrapper_content_list{ display: flex; }
        .wrapper_content_list .text { font-weight: bold; font-size: 0.3rem; }
        .wrapper_content_list .tel_content  .phone a{ color: #333; text-decoration: underline; cursor: pointer;  font-size: 0.25rem;}
        .wrapper_content_list .tel_content .pnone_tip{ color: #ccc;font-size: 0.05rem;}
        .wrapper_content_list .tel_content div{ padding-bottom: 0.1rem; }
        .wrapper_content_list .email_content div { padding-bottom: 0.1rem; }
        .email_tip a { color: #333; font-size: 0.25rem;}
        .wrapper_content_listb{ background: #fff; padding-bottom: 0.3rem; }
        .wrapper_content_listb .list_content { display: flex; padding: 0.4rem; }
        .wrapper_content_listb .weixin_ico{ width: 0.72rem; margin-right: 0.3rem; }
         .wrapper_content_listb .weibo_ico { width: 0.72rem; margin-right: 0.3rem; }
        .wrapper_content_listb .add_ico{ width: 0.58rem; margin-right: 0.58rem; }
        .listcontent a{ color: #333; text-decoration: underline; }
        .list_tilt{ font-size: 0.3rem; font-weight: bold; }
        .bold{ color: #333; font-size: 0.3rem; }
    </style>
</head>
