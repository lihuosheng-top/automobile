{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<style type="text/css">
	body {
		background: #fff;
	}
	.red{
        color:red;
    }
	

	
</style>

{/block}

<body>
	{block name="content"}
	

	<form class="layui-form layui-form-lists" action="{:url('admin/Install/message_updata')}" method="post" enctype="multipart/form-data">
	{volist name="message" id="value"}
		<div class="form-item">
			<label class="form-label"><span class="red">*</span>消息标题</label>
			<div class="form-input">
				<input type="text" name="headline" lay-verify="title" value="{$value.headline}" autocomplete="off" placeholder="请输入" class="layui-input" required="required">
			</div>
		</div>
	
		<div class="form-item">
			<label class="form-label">详细内容</label>
			<div class="form-input">
				<script id="editor" type="text/plain" name="content" style="width:800px;height:500px;">{$value.content}</script>
			</div>
		</div>
		

		<div class="layui-form-item">
			<div class="layui-input-block">
                <input type="hidden" name="id" value="{$value.id}">
                <button class="layui-btn layui-btn-normal" type="submit">确认提交</button>
				<button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);">返回</button>
			</div>
		</div>
	{/volist}
	</form>

	{/block}

	<!--_footer 作为公共模版分离出去-->
	{include file="template/_footer" /}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	{block name="bottom"}
	
    <script type="text/javascript">
    	var ue = UE.getEditor('editor');
		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'laypage', 'upload'], function() {
			var form = layui.form(),
				$ = layui.jquery;
			form.render();
	

		});
	</script>

	{/block}

</body>

</html>
