{include file="template/_meta" /}

{block name="css"}
<style type="text/css">body {
	background: #fff;
}

input {
	width: 40px;
	margin-left: 10px;
	margin-right: 10px;
}

div {
	text-align: center;
	margin-top: 10px;
}

.text {
	top: 2px;
	width: 487px;
	margin: 20px auto;
	position: relative;
}

.layui-icon {
	position: absolute;
	right: 0;
	top: -9px;
}</style>

{/block}


{block name="content"}
<h4 style="padding: 10px;">推荐奖励积分设置：</h4>
<div class="content">
	{if !empty($integral_data)}
	{volist name="integral_data" id="vo"}
	<div style="" class="text">消费满<input type="text" name="" id="" value="{$vo.consumption_full}"  disabled="disabled"/>元可使用<input type="text" name="" id="" value="{$vo.integral_can_be_used}"  disabled="disabled" />积分，<input
		 type="text" name="" id="" value="{$vo.integral_full}"  disabled="disabled" />积分抵<input type="text" name="" id="" value="{$vo.deductible_money}"  disabled="disabled"/>元 <i class="layui-icon remove_img " data-id="{$vo.setting_id}">&#x1007;</i></div>
	{/volist}
	{else}
	<div style="" class="text">消费满<input type="text" name="" id="" value="" />元可使用<input type="text" name="" id="" value="" />积分，<input
			type="text" name="" id="" value="" />积分抵<input type="text" name="" id="" value="" />元<i class="layui-icon remove-img">&#x1007;</i></div>
	{/if}
</div>
<div class="addcontents">
	
</div>
<div class="bts" style="text-align: center;margin-top: 20px;">
	<button type="button" class="add-bts" style="background: #FFF; width: 100px; color: #0099FF; border:solid 1px #0099FF;border-radius:4px ;">+添加</button>
</div>
<div style="margin-top: 30px; text-align: center;">
	<button type="button" class="layui-btn  layui-btn-primary" onClick="javascript :history.back(-1);"> 返回</button>
	<button class="layui-btn" type="button" id="submits" style="margin-left: 190px;">保存</button>
</div>

{/block}

<!--_footer 作为公共模版分离出去-->

}).use(['form', 'layer', 'jquery', 'laypage'], function() {

				}
			});
		});
	});

});</script>
