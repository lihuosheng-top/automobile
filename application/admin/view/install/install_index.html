
        <!-- 价格调整设置 -->

{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}

<style type="text/css">
	body {
		background: #fff;
	}
    h2,h4{
		text-align: center;
	}
	th,td{
		height: 40px;
		text-align: center;
		padding: 5px;
	}
	.layui-form-item{
		margin: 40px auto;
	}
			input{
			width: 40px;
				margin-left: 10px;
				margin-right: 10px;
		}
		div{
			text-align: center;
			margin-top: 10px;
		}
		.text{
			top: 2px;
			width: 590px;
			margin: 20px auto;
			position: relative;
		}
		.layui-icon{
			position: absolute;
			right: -10px;
			top: -9px;
		}
</style>
</style>

 

{/block}
<body>

{block name="content"}
<h2 style="padding: 10px;">平台价格调整比例设置</h2>
<h4>(零售商品)</h4>
      {volist name="goods_ratio" id="value"}
	  <div class="show">
	  	   <div style=" " class="text">最小金额<input type="text" name="year" id="" value="{$value.min_money}" style="width: 100px;"/>至最大金额
        <input type="text" name="money" id="" value="{$value.max_money}" style="width: 100px;"/>，加价比例<input type="text" name="money" id="" value="{$value.ratio}" style="width: 100px;"/>% <i class="layui-icon remove_img " data-id="">&#x1007;</i></div>
	  </div>
     {/volist}
	 <form action="{:url('admin/Install/index')}" method="post">
	   <div class="content">
	 </div>
	   <div class="bts" style="text-align: center;margin-top: 20px;">
	   <button type="button" class="add-bts" style="background: #FFF; width: 100px; color: #0099FF; border:solid 1px #0099FF;border-radius:4px ;">+添加</button>
         </div>
		 <div style="margin-top: 30px; text-align: center;">
		 	<button type="button" class="layui-btn  layui-btn-primary" onClick="javascript :history.back(-1);"> 返回</button>
		 	<button class="layui-btn" type="submit" id="submits"  style="margin-left: 190px;">保存</button>	
		 	</div>
      </form>
{/block}

<!--_footer 作为公共模版分离出去-->
{include file="template/_footer" /}
<!--/_footer 作为公共模版分离出去-->



<!--请在下方写此页面业务相关的脚本-->
{block name="bottom"}
<script type="text/javascript">
		 	$(".add-bts").click(function(){
				var dhtml="";
				dhtml+='<div style=" " class="text">最小金额<input type="text" name="min_money[]" id="" value="" style="width: 100px;"/>至最大金额<input type="text" name="max_money[]" id="" value="" style="width: 100px;"/>，加价比例<input type="text" name="ratio[]" id="" value="" style="width: 100px;"/>%<i class="layui-icon remove-img">&#x1007;</i></div>';
				$(".content").append(dhtml);
				$(".content ").on('click','.layui-icon',function(){
					// console.log(this)
					var remove=$(this).parent();
					remove.remove();
				});
			});
		 </script>

{/block}

</body>
</html>
