{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css" />
<style type="text/css">
	body {
		background: #fff;
	}
	.img-box{
		margin-top: 0 !important;
		padding-left: 0 !important;
	}
	
	   /* 数据库展现图片样式 */
    
    .img {
        position: relative;
        display: inline-block;
        width: 100px;
    }
     .imgcontent{
    	margin: 10px;
    }
   
    
    .img>i {
        display: inline-block;
        width: 20px;
        position: absolute;
        right: 0;
        top: 0;
    }
</style>

{/block}

<body>
	{block name="content"}


	<form class="layui-form layui-form-lists" action="{:url('admin/Category/save')}" method="post" enctype="multipart/form-data">
		<div class="form-item">
			<label class="form-label">品牌名称</label>
			<div class="form-input">
				<input type="text" name="" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
				
			</div>
		</div>
		<div class="form-item">
			<label class="form-label">品牌LOGO</label>
			<div class="img-edit">
				 <div class="imgcontent" >
                    <span class="img">
						<img src="__STATIC__/admin/common/img/a11.png" width="100%">
						<i class="remove-img" name="icon_image" value="" data-id="" data-value="2"><img src="__STATIC__/admin/common/img/a7.png"></i>
					</span>
                </div>
			<div class="form-input">
				<div class="img-box full">
					<section class=" img-section">
						<div class="z_photo upimg-div clear">
							<section class="z_file fl">
								<img src="__STATIC__/admin/common/upfile/img/a11.png" class="add-img">
								<input type="file" name="icon_image" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple data-id="1" />
							</section>
						</div>
					</section>
				</div>
				<aside class="mask works-mask">
					<div class="mask-content">
						<p class="del-p ">您确定要删除作品图片吗？</p>
						<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
					</div>
				</aside>

			</div>
            </div>
		</div>

		
		<div class="form-item">
			<label class="form-label">热门推荐</label>
			<div class="form-input">
				<input type="radio" name="a" value="1" title="是" checked="">
				<input type="radio" name="a" value="0" title="否">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" type="submit">确认提交</button>
				<button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);">返回</button>
			</div>
		</div>
	</form>

	{/block}

	<!--_footer 作为公共模版分离出去-->
	{include file="template/_footer" /}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	{block name="bottom"}


	<script type="text/javascript">
		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'laypage', 'upload'], function() {
			var form = layui.form(),
				$ = layui.jquery;
			   form.render();
		});
			// 图片删除
        $(".remove-img").click(function() {
            var remove = $(this).parent();
            var id = $(this).data("id");
            var value = $(this).data("value");
            console.log(value)
            console.log(id);
                $.ajax({
                    type: "POST",
                    url: "{:url('')}",
                    data: {
                        "id": id
                    },
                    dataType: "json",
                    success: function(data) {
                        remove.remove();
                    },
                    error: function(data) {
                        console.log("错误");
                    }
                });
         

        });
	</script>

	{/block}

</body>

</html>
