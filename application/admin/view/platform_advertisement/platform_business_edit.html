{extend name="layout"} {block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css" />
<style type="text/css">
	body {
		background: #fff;
	}
	.layui-form  {
		width: 90%;
		margin: 20px auto;
	}
	.layui-form label {
		text-align: left;
	}
	


</style>

{/block}

<body>

	{block name="content"}
	<div class="open">

	</div>
	
		<div class="layui-form-item">
			<label class="layui-form-label"> 广告名称：</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" disabled="disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">广告位置：</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" disabled="disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">开始时间：</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" disabled="disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">结束时间：</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" disabled="disabled">
			</div>
		</div>
<div class="layui-form-item">
			<label class="layui-form-label">广告链接：</label>
			<div class="layui-input-block">
			<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" disabled="disabled">
			
			</div>
		</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">上传广告图片：</label>
		<div class="layui-input-block">
         <div style="width: 200px;height: 200px;">
         	<img src="" > 
         </div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">或图片网址：</label>
		<div class="layui-input-block">
			<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" disabled="disabled">
			
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">当前可操作：</label>
		<div class="layui-input-block">
			 <input type="radio" name="sex" value="男" title="同意" checked="">
             <input type="radio" name="sex" value="女" title="拒绝">		
			</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">操作员备注：</label>
		<div class="layui-input-block">
		<textarea name="" rows="10" cols="60"></textarea>
		</div>
	</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);"> 返回</button>
				
				<button class="layui-btn" lay-submit="" lay-filter="demo1" type="submit" >保存</button>
			   
			</div>
		</div>

	</form>
	
	{/block}

	<!--_footer 作为公共模版分离出去-->
	{include file="template/_footer" /}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	{block name="bottom"}
	
	<script type="text/javascript">
		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'laypage'], function() {
			var form = layui.form(),
				layer = parent.layer === undefined ? layui.layer : parent.layer,
				laypage = layui.laypage,
				$ = layui.jquery;

			
		})
	</script>

	

	{/block}

</body>

</html>
