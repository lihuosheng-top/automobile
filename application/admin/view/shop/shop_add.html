{extend name="layout"}

{block name="css"}
<style type="text/css">
	.layui-form label {
		width: 15%;
		text-align: left;
	}
	
	.layui-form .layui-input-block input {
		width: 95%;
	}
	
	.layui-form-label span {
		color: red;
	}
	
	.layui-form {
		width: 80%;
		margin: 0 auto;
		padding-top: 40px;
	}
	
	body {
		background: #fff;
	}
	
	.layui-anim-upbit {
		width: 95% !important;
	}
	.err{
		    border: red solid 1px;
	}

</style>

{/block}
<body>
{block name="content"}
<form class="layui-form" action="{:url('admin/admin/updata')}" method="post">
	{volist name="admin" id="value"}
	<div class="layui-form-item ">
		<label class="layui-form-label"><span>*</span>店铺名称:</label>
		<div class="layui-input-block">
			<input type="text" name="account" value="{$value.account}" placeholder="" class="layui-input" id="account">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label"><span>*</span>负责人姓名：</label>
		<div class="layui-input-block">
			<input type="text" name="department" value="{$value.department}" placeholder="" class="layui-input" id="department">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label"><span>*</span>负责人联系方式：</label>
		<div class="layui-input-block">
			<input type="text" name="name" value="{$value.name}" placeholder="" class="layui-input" id="name">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label"><span>*</span>店铺logo：</label>
		<div class="layui-input-block">
			<div class="img-box full">
				<section class=" img-section">
					<div class="z_photo upimg-div clear">
						<section class="z_file fl">
							<img src="__STATIC__/admin/common/upfile/img/a11.png" class="add-img">
							<input type="file" name="goods_show_images" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
						</section>
					</div>
				</section>
			</div>
			<aside class="mask works-mask">
				<div class="mask-content">
					<p class="del-p ">您确定要删除作品图片吗？</p>
					<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
				</div>
			</aside>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label"><span>*</span>店铺所在地：</label>
		<div class="layui-input-block">
			<input type="password"  placeholder="" class="layui-input" id="repassword">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label"><span>*</span>服务范围：</label>
		<div class="layui-input-block">
			<input type="checkbox" name="phone" value="{$value.phone}" placeholder="" class="layui-input" >
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label"><span>*</span>邮箱</label>
		<div class="layui-input-block">
			<input type="text" name="email" value="{$value.email}" placeholder="" class="layui-input" id="email">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label"><span>*</span>角色</label>
		<div class="layui-input-block" id="admin_role_id">
			<select name="role_id" id="admin_role" class="role_list">
				{volist name="roleList" id="val"}
				<option value="{$val.id}">{$val.name}</option>
				{/volist}
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label"><span>*</span>状态</label>
		<div class="layui-input-block">
			<select name="status" id="admin_status">
				<option value="1" selected="">启用</option>
				<option value="2">禁用</option>
			</select>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<input type="hidden" name="id" value="{$value.id}">
			<button class="layui-btn" type="button" id="submits">保存</button>
			<button type="button" class="layui-btn  layui-btn-primary" onClick="javascript :history.back(-1);"> 返回</button>
		</div>
	</div>
	{/volist}
</form>
{/block}

<!--_footer 作为公共模版分离出去-->
{include file="template/_footer" /}
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
{block name="bottom"}
<script type="text/javascript">
layui.config({
		base: "js/"
	}).use(['form', 'layer', 'jquery', 'laypage'], function() {
		var form = layui.form(),
			layer = parent.layer === undefined ? layui.layer : parent.layer,
			laypage = layui.laypage,
			$ = layui.jquery;
		    form.render();
	});
	$("#submits").click(function(){
		
		checks();
	});
	
	
	function checks(){

		if($("#account")[0].value==''){
			$("#account").addClass("err");
			return false; 
		}
		else{
			$("#account").removeClass("err");
//			return true;
		}
		if($("#department")[0].value==''){
			$("#department").addClass("err");
			return false;
			 
		}else{
			$("#department").removeClass("err");
//			return true;
		}
		if($("#name")[0].value==''){
			$("#name").addClass("err");
			return false;
			 	 
			 
		}else{
			$("#name").removeClass("err");
//			return true;
		}if($("#password")[0].value==''){
			
			$("#password").addClass("err");
			return false;
			 
		}else{
			$("#password").removeClass("err");
//			return true;
		}if($("#repassword")[0].value==''){
			$("#repassword").addClass("err");
			return false;
			 
		}else{
			$("#repassword").removeClass("err");
//			return true;
		}if($("#phone")[0].value==''){
			$("#phone").addClass("err");
			return false;
			 
		}
		else{
			$("#phone").removeClass("err");
//			return true;
		}if($("#email")[0].value==''){
			$("#email").addClass("err");
			return false;
			 
		}
		else{
			$("#email").removeClass("err");
//			return true;
		}
		if($("#repassword")[0].value!=$("#password")[0].value){
			alert("两次密码不一致");
			return false;
		}
     $("#submits").attr("type","submit");
		
	}
	</script>
{/block}


</body>
</html>
